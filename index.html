<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Киноман</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Киноман</h1>
        <div id="admin-panel" class="mb-3" style="display: none;">
            <h3>Админ-панель</h3>
            <button class="btn btn-primary" onclick="showAddMovieForm()">Добавить фильм</button>
        </div>
        <div id="movie-list" class="row"></div>
        <div class="modal fade" id="movieModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="movieTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <video id="moviePlayer" controls class="w-100"></video>
                        <p><strong>Год:</strong> <span id="movieYear"></span></p>
                        <p><strong>Описание:</strong> <span id="movieDescription"></span></p>
                        <button id="likeButton" class="btn btn-outline-primary">Лайк (<span id="likeCount">0</span>)</button>
                        <div class="mt-3">
                            <h5>Комментарии</h5>
                            <div id="comments"></div>
                            <textarea id="commentInput" class="form-control mt-2" placeholder="Оставьте комментарий"></textarea>
                            <button class="btn btn-primary mt-2" onclick="addComment()">Отправить</button>
                        </div>
                        <div id="admin-controls" style="display: none;">
                            <button class="btn btn-warning mt-2" onclick="editMovie()">Редактировать</button>
                            <button class="btn btn-danger mt-2" onclick="deleteMovie()">Удалить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
